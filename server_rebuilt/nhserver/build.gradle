plugins {
    id 'application'
}

application {
    mainModule = 'tech.anshroid.nhserver'
    mainClass = 'tech.anshroid.nhserver.CentralServer'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation files("kryonet-2.21-all.jar")
}